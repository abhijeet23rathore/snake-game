<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Classic Snake Game</h1>
    <div class="score-container">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="gameOver" class="hidden">Game Over! Press 'R' to Restart</div>
    <div class="controls-container">
        <div></div><button id="upBtn">▲</button><div></div>
        <button id="leftBtn">◄</button><div></div><button id="rightBtn">►</button>
        <div></div><button id="downBtn">▼</button><div></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
